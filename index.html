<html class="" style="background-color: #004080;">
<head>
	<title>CAT MARIO!</title>
	
	<style>
		.emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
		body.emscripten { text-align: center; }
		/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
		canvas.emscripten { border: 0px none; }
		body { font-family: helvetica, arial, sans-serif; color: #ccc; }
		h1, h2 { color: #fff; text-align: center; }
		#play-btn { margin: 20px; font-size: 20px; }
		a { color: #66c; }
		
		/* Added style for lime green button with rounded edges, hover effect, black text, increased size, larger font size, dark green outline, dark blue background, vertical centering, and rounded corners */
		#play-btn {
			background-color: #02c902; /* Slightly Darkened Lime green */
			border: 10px solid #006400; /* Dark green outline */
			color: black;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 48px; /* 3x bigger */
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 25px;
			width: 350px; /* 150px wider */
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}
		
		#play-btn:hover {
			filter: saturate(400%);
		}
	</style>
</head>

<body class="emscripten">
	
	
	<button id="play-btn" class="" onclick="window.location.href = 'game.html';">
		Load Game
	</button>


</body></html>
